<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyPaste Text Manipulation"</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
</head>
<body>
    <header>
        <h1>CopyPaste Text Manipulation</h1>
        <p>Paste your text here and click the button to transform it:</p>
    </header>
    <main>
        <div class="main-box">
            <div id="commands">
                <button class="comand-buttons" id="clear">CLEAR</button>
                <button class="comand-buttons" id="paste">PASTE</button>
                <button class="comand-buttons" id="copy">COPY</button>
            </div>
            <textarea name="input" id="input" cols="30" rows="10"></textarea> 
        </div>
        <div id="actions">
            <button id="transformLower">to lower</button>
            <button id="transformUpper">TO UPPER</button>
            <button id="transformSentence">Sentance</button>
            <button id="transformWords">Each Word</button>
            <a href="https://github.com/EboranBokaj" target="_blank"><img src="./images/CopyPasteText-ChromeExtensionLOGO32.png" alt="LOGO"><p>INFO</p></a>
        </div>
    </main>
</body>
</html>
